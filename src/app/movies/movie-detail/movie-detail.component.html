<h3 class="mb-4">{{movie$.Title}}</h3>
<div class="d-flex justify-content-between border">
    <div class="me-4 w-25">
        <img [src]="movie$.Image" class="card-img-top" [alt]="movie$.Title">
    </div>
    <div class=" my-auto w-100">
        <small>{{movie$.Rating}}</small>
        <p><small>{{movie$.Duration}}</small></p>

        <p>{{movie$.Description}}</p>
        <p>Genres: {{getGenres(movie$.Genre)}}</p>
        <p><small>{{movie$.ReleasedDate}}</small></p>
        <p *ngIf="isInWatchlist(movie$)">
            <small style="color: green">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check"
                    viewBox="0 0 20 20">
                    <path
                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                </svg>
                On my watchlist
            </small>
        </p>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" [checked]="verifyChecked()" id="flexSwitchCheckDefault"
                (click)="toggle()">
            <label class="form-check-label" for="flexSwitchCheckDefault">Add to watchlist</label>
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Watch Trailer
        </button>

    </div>
</div>


<!-- Modal -->
<div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{movie$.Title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <iframe width="700" height="400" [src]="urlSafe" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
