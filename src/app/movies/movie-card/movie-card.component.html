<div class="col">
    <div class="card h-100">
        <a [routerLink]="['/movie-detail', movie.Id]">
            <img [src]="movie.Image" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
            <h5 class="card-title">{{movie.Title}}</h5>
            <p class="card-text">{{movie.Description}}</p>
            <p class="card-text"><small class="text-body-secondary">Released Date: {{movie.ReleasedDate}}</small></p>
            <p *ngIf="isInWatchlist(movie)"><small style="color: green"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check"
                viewBox="0 0 20 20">
                <path
                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
            </svg>On my watchlist</small></p>
            <button *ngIf="!isInWatchlist(movie)" (click)="addToWatchlist(movie)" class="btn btn-primary">Add to
                Watchlist</button>
            <button *ngIf="isInWatchlist(movie)" (click)="removeFromWatchlist(movie)" class="btn btn-primary">Remove
                from Watchlist</button>
        </div>
    </div>
</div>
